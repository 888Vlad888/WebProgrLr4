<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<style>
    @import url('https://fonts.cdnfonts.com/css/global');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background: url('a.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        font-size: 18px;
        flex-wrap: wrap;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
    }

    .logo {
        font-size: 25px;
        font-weight: bold;
        font-family: 'Global Bold', sans-serif;
    }

    .logo:hover {
        transition: all .3s ease;
        transform: scale(1.1);
        color: #73EC8B;
        cursor: pointer;
    }

    .header-icons {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-left: auto;
        margin-right: 10px;
    }

    .header-icons img { 
        filter: brightness(0) saturate(100%) invert(100%) sepia(2%) saturate(11%) hue-rotate(60deg) brightness(104%) contrast(100%);
        cursor: pointer;
        transition: transform 0.3s, filter 0.3s;
    }

    .calendar-icon {
        width: 40px; 
        height: 40px;
    }

    .chat-icon {
        width: 28px; 
        height: 28px;
    }

    .wifi-icon {
        width: 28px; 
        height: 28px;
    }

    .header-icons img:hover {
        transform: scale(1.2);
        filter: brightness(0) saturate(100%) invert(55%) sepia(63%) saturate(420%) hue-rotate(73deg) brightness(95%) contrast(89%);
    }

    .nav-links {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .nav-links span {
        margin-right: 5px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #73EC8B;
        text-decoration: underline;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 5;
    }

    .modal {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        width: 400px; 
        max-width: 90%;
        position: relative;
    }

    .modal h2 {
        margin: 0 0 15px;
        font-size: 22px; 
        display: flex;
        align-items: center;
        position: relative;
    }

    .green-square {
        width: 20px;
        height: 100%;
        background: #4CAF50;
        position: absolute;
        left: -30px;
        top: 0;
    }

    .login-link {
        position: absolute;
        top: 10px;
        right: 10px;
        left: auto;
        height: auto;
        display: flex;
        align-items: center;
    }

    .login-link:hover {
        color: grey;
        text-decoration: underline;
    }

    .login-link a {
        color: #4CAF50;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
    }

    .login-link a:hover {
        color: #73EC8B;
        text-decoration: underline;
    }

    .social-buttons {
        display: grid; 
        grid-template-columns: auto auto; 
        gap: 10px; 
        margin-bottom: 15px;
        justify-content: center; 
    }

    .social-buttons button {
        padding: 10px 15px; 
        font-size: 16px; 
        font-weight: bold;
        border: none;
        border-radius: 5px; 
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        width: 170px; 
    }

    .facebook {
        background-color: #3A59D1;
        color: white;
    }

    .google {
        background-color: #EF4040;
        color: white;
        justify-self: end; 
    }

    .facebook img, .google img {
        filter: brightness(0) saturate(100%) invert(100%) sepia(2%) saturate(11%) hue-rotate(60deg) brightness(104%) contrast(100%);
        height: 18px; 
    }

    .facebook:hover {
        transform: scale(0.95);
        background-color: #525CEB;
    }

    .google:hover {
        transform: scale(0.95);
        background-color: #F24C3D;
    }

    .form-group {
        margin-bottom: 12px; 
        position: relative;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #eee;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border: 1px solid #aaa;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        outline: none;
    }

    .checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .checkbox input {
        margin-right: 8px;
        transform: scale(1);
        transition: transform 0.2s;
    }

    .checkbox input:hover {
        transform: scale(1.1);
    }

    .checkbox label {
        cursor: pointer;
        color: #000;
        font-size: 14px;
    }

    .checkbox label span {
        color: #4CAF50;
        transition: all 0.3s;
        cursor: pointer;
    }

    .checkbox label span:hover {
        text-decoration: underline;
        color: grey;
    }

    button[type="submit"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
    }

    button[type="submit"]:hover {
        opacity: 0.9;
        transform: scale(0.98);
        background-color: #73EC8B;
    }
</style>
</head>
<body>
<header>
    <div class="logo">JOURNEY</div>
    <div class="header-icons">
        <img src="cal.jpg" alt="Grid Icon" class="calendar-icon">
        <img src="chat.jpg" alt="Chat Icon" class="chat-icon">
        <img src="com.jpg" alt="Wifi Icon" class="wifi-icon">
    </div>
    <div class="nav-links">
        <span>Welcome,</span>
        <a href="#">Log In</a>
        <span>or</span>
        <a href="#">Sign Up</a>
    </div>
</header>

<div class="container">
    <div class="modal">
        <div class="login-link">
            <a href="#">Log In</a>
        </div>
        <h2><span class="green-square"></span>&nbsp;&nbsp;Sign Up</h2>

        <div class="social-buttons">
            <button class="facebook">
                <img src="f.jpg" alt="Facebook">
                Facebook
            </button>
            <button class="google">
                <img src="g.jpg" alt="Google">
                Google
            </button>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">or</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Choose Password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">Agree our <span>Terms &amp; Conditions</span></label>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>
</body>
</html>
